{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
                <h3>Are you sure you want to delete <b><i>{{category.name}}</i></b>?</h3>
			</div>
			<div class="panel-body">
                <form action="#" method='post'>
					<button type="submit" class="btn btn-danger" id="submit" type="submit">Yes</button>
					<a href="{{url_for('showCategory', category_id=category.id)}}" role="button" class="btn btn-primary">No</a>
				</form>
            </div>
		</div>
	</div>
</div>

{% endblock %}
