{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
			    <h3>Editing Item</h3>
			</div>
			<div class="panel-body">
                <form action="#" method = "post">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">
					</div>
					<div class="form-group">
						<label for="description">Description:</label>
						<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
					</div>
					<div class="form-group">
						<label for="price">Price:</label>
						<div class="input-group">
							<div class="input-group-addon">$</div>
							<input type ="text" maxlength="10" class="form-control" name="price" value="{{item.price}}">
						</div>
					</div>
					<button type="submit" class="btn btn-success" id="submit" type="submit">Update</button>
					<a href="{{url_for('showItem', item_id = item.id)}}" role="button" class="btn btn-danger">Cancel</a>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
