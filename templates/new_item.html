{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
			    <h3>Adding Item</h3>
			</div>
			<div class="panel-body">
                <form action="#" method = "post">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" required="required" maxlength="50" class="form-control" name="name" placeholder="Name of item">
					</div>
					<div class="form-group">
						<label for="description">Description:</label>
						<textarea class="form-control" required="required" maxlength="250" rows="3" name="description" placeholder="Description"></textarea>
					</div>
					<div class="form-group">
						<label for="price">Price:</label>
						<div class="input-group">
							<div class="input-group-addon">$</div>
							<input type="text" required="required" class="form-control" maxlength="10" name="price" placeholder="Price in $">
						</div>
					</div>
					<button type="submit" class="btn btn-primary" id="submit" type="submit">Add</button>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
